<html>
    <head>
        <title>
            First p5.js page
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>

            var characterX = 100;
            var characterY = 100;

            var w = 87;
            var s = 83;
            var a = 65;
            var d = 68;

            var shapeX = 30;
            var shapeY = 50;
            var shapeXSpeed;
            var shapeYSpeed;

            var mouseShapeX;
            var mouseShapeY;

            var rectX = 200
            var rectY = 100
            var rectXSpeed;
            var rectYSpeed;
            
            function setup() 
            {
                createCanvas(700,500);

                shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

                rectXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                rectYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
            }
              function draw()
    {
        background(200,125,185);
        stroke(0);
        fill(0);

        rect(0,0,width,4);

        rect(0,0,4,height);

        rect(0, height-5,width, 4);

        rect(width-8,0,7,height-50);

        textSize(16);
        text("EXIT", width-50,height-50)


        fill(100,9,60);
        triangle(characterX,characterY - 20, characterX - 15, characterY + 15, characterX +15, characterY +15);

        if(keyIsDown(w))
        {
            characterY -= 10;
        }
        if(keyIsDown(s))
        {
            characterY += 10;
        }
        if(keyIsDown(a))
        {
            characterX -= 10;
        }
        if(keyIsDown(d))
        {
            characterX +=10;
        }

        fill(120, 100, 180);
        rect(rectX, rectY, 40,30);

        rectXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
        rectYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

        rectX += rectXSpeed;
        rectY += rectYSpeed;

        if (rectX > width) {
            rectX = 0;
        }
        if (rectX < 0) {
            rectX = width;
        }
        if (rectY > height) {
            rectY = 0;
        }
        if (rectY < 0) {
            rectY = height;
        }


        fill(180, 200, 220);
        ellipse(shapeX, shapeY, 40)

        shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) +1);
        shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) +1);

        shapeX += shapeXSpeed;
        shapeY += shapeYSpeed;

        if(shapeX > width)
        {
            shapeX = 0;
        }
        if(shapeX < 0)
        {
            shapeX = width;
        }
        if(shapeY > height)
        { 
            shapeY = 0;
        }
        if(shapeY < 0)
        {
            shapeY = height;
        }


        if(characterX > width && characterY > height -50)
        {
            fill(0);
            stroke(5);
            textSize(26);
            text("WINNER!", width/2-50, height/2-50);
        }

        fill(50);
        circle(mouseShapeX, mouseShapeY,50);
    
    }

    function mouseClicked()
    {
        mouseShapeX = mouseX;
        mouseShapeY = mouseY;
    }

















</script>
    </head>
    <body>

    </body>
</html>
